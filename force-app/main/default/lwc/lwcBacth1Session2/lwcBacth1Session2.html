<template>
    <lightning-card  variant="Narrow"  title="Hello For Each" icon-name="standard:contact">
        <div class="slds-p-horizontal_small">
            {user.age}
            <lightning-button variant="brand" label="Click Me" title="Click Me" onclick={handleClick}></lightning-button>
            <template for:each={contacts} for:item="contact" for:index="index">
                <li key={contact.Id}>
                    {index} - {contact.Name} - {contact.Title} - {contact.Id}
                </li>
                <div key={contact.Id}>
                </div>
            </template>
        </div>
        <p slot="footer">Card Footer</p>
    </lightning-card>
    <lightning-card  variant="Narrow"  title="Hello Iterator" icon-name="standard:contact">
        <div class="slds-p-horizontal_small">
            <template iterator:it={contacts} if:true={contacts} >
                <div key={it.value.index} if:true={it.first} class="list-first"></div>
                <li key={it.value.Id}>
                    {it.value.Name} - {it.value.Title} - {it.value.Id}
                </li>
                <div  key={it.value.Id} if:true={it.last} class="list-last"></div>
            </template>
        </div>
        <p slot="footer">Card Footer</p>
    </lightning-card>
