<template>
    <lightning-card  variant="Narrow" title="Opportunity Table" icon-name="utility:ribbon">
        <lightning-spinner alternative-text="Loading" size="small" variant="brand" if:true={isLoading}></lightning-spinner>
        <lightning-button slot="actions" variant="brand" label="Process Selected Rows" title="Process Selected Rows" onclick={handleClick}></lightning-button>
        <div class="slds-p-horizontal_small">
            <lightning-datatable
                key-field="Id"
                data={data}
                show-row-number-column
                max-row-selection='1'
                draft-values={draftValues}
                onrowselection={handleRowSelection}
                onrowaction={handleRowAction}
                onsave={handleSave}
                columns={columns}>
            </lightning-datatable>
        </div>
        <p slot="footer">Card Footer</p>
    </lightning-card>

</template>
